<html>
<body>
<p>Every table starts with tag table</p>
<p>Every row in table starts with tag tr</p>
<p>Every column in table starts with tag td/p>
<h4>1 row by 3 columns:</h4>
<table id="1" border="1">
<tr>
  <td>100</td>
  <td>200</td>
  <td>300</td>
</tr>

</table>
<h4>2 row by 4 columns</h4>
<table id="2" border="2">
<tr>
  <td>100</td>
  <td>200</td>
  <td>300</td>
  <td>test</td>
</tr>
<tr>
  <td>400</td>
  <td>500</td>
  <td>600</td>
  <td>test</td>
</tr>
</table>
</body>
</html>
